<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login Here</h2>
    <form action="#" method="post"></form>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="user"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="user_pass"></td>
        </tr>
        <tr>
            <td><input onsubmit="" type="submit" name="submit" value="Login"></td>
        </tr>
    </table>
</body>
</html>
